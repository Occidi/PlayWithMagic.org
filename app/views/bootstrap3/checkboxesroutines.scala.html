@(field: Field, label: String = "CHANGEME", routineList: List[Routine], checkboxList: List[Long],
    help:String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10" id="@field.id">
      @for(routine <- routineList) {
        <label class="checkbox-inline">
          <input
            type="checkbox"
            name="@(field.name + "[]")"
            id="@routine.getId"
            value="@routine.getName"
            @for(id <- checkboxList) {
              @if(id == routine.getId) {checked}
            }>
          @routine.getName
        </label>
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
