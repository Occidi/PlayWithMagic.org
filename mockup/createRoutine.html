<!DOCTYPE html>
<html>
<head lang="en">

  <title>Play With Magic - Create Routine Page</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN loads -->

  <!--  Load site-specific customizations after bootstrap. -->

  <!-- FontAwesome fonts -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>

<!-- Responsive navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <!--  Display three horizontal lines when navbar collapsed. -->
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Play With Magic</a>
    </div>
  </div>
</nav>

<!-- Page Content -->
<section id="page">
  <!-- Content -->
  <section id="content" class="container">
    <div class="col-md-12">
      <h1>Create Routine</h1>
      <!-- User Attributes -->
      <div class="container">
        <form id="createRoutine" class="form-horizontal" action="#">

          <!-- Required hidden userId to map routine to user -->
          <input type="hidden" class="form-control" id="inputUserId" name="userId" placeholder="User Id">

          <div class="form-group">
            <label for="inputRoutineName" class="col-sm-2 control-label">Routine Name</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputRoutineName" name="routineName"
                     placeholder="Routine Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputRoutineImage" class="col-sm-2 control-label">Routine Image</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputRoutineImage" name="routineImage"
                     placeholder="Routine Image">
            </div>
          </div>
          <div class="form-group">
            <label for="inputMagicType" class="col-sm-2 control-label">Magic Type</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputMagicType" name="magicType" placeholder="Magic Type">
            </div>
          </div>

          <div class="form-group">
            <label for="inputSkillLevel" class="col-sm-2 control-label">Skill Level</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputSkillLevel" name="skillLevel" placeholder="Skill Level">
            </div>
          </div>

          <div class="form-group">
            <label for="inputInfo" class="col-sm-2 control-label">Info</label>

            <div class="col-sm-10">
              <textarea class="form-control" id="inputInfo" rows="3" placeholder="Info"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>

            <div class="col-sm-10">
              <textarea class="form-control" id="inputDescription" rows="3" placeholder="Description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputMaterials" class="col-sm-2 control-label">Materials</label>

            <div class="col-sm-10">
              <textarea class="form-control" id="inputMaterials" rows="3" placeholder="Materials"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Add Routine</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</section>

<footer class="footer">

      <p><a href="http://github.com/pkarjala/PlayWithMagic"><i class="fa fa-github"></i> Contribute on Github</a></p>
    </div>
  </div>
</footer>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

</body>
</html>
